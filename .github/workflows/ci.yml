name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install client deps
        run: npm ci
        working-directory: client

      - name: Lint client
        run: npm run lint
        working-directory: client

      - name: Check mojibake
        run: npm run check:mojibake
        working-directory: client

      - name: Test client
        run: npm test -- --run
        working-directory: client

      - name: Build client
        run: npm run build
        working-directory: client

  server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install server deps
        run: npm ci
        working-directory: server

      - name: Test server
        run: npm test
        working-directory: server
