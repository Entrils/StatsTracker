[build]
  base = "client"
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "https://www.fragpunktracker.fun/*"
  to = "https://fragpunktracker.fun/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=300"
